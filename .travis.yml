language: common-lisp
sudo: false

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin COVERALLS=true
    - LISP=ccl-bin

install:
  # Install roswell
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh
  # dependencies not currently in quicklisp
  - git clone https://github.com/wemeetagain/cl-multihash ~/lisp/cl-multihash
  - git clone https://github.com/wemeetagain/octets-util ~/lisp/octets-util

cache:
  directories:
    - $HOME/.roswell
    - $HOME/.config/common-lisp

script:
    - ros -s prove -s cl-coveralls
       -e '(setf *debugger-hook*
                 (lambda (c h)
                   (declare (ignore c h))
                   (uiop:quit -1)))'
       -e '(ql:quickload :cl-multiaddr)'
       -e '(or (coveralls:with-coveralls (:exclude (list "t"))
                 (asdf:test-system :cl-multiaddr))
                (uiop:quit -1))'

